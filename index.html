<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unicity Runner - Demo</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; }
        #app { position: absolute; width: 100%; height: 100%; }
        #resetPlayer { position: absolute; top: 10px; left: 10px; z-index: 10; padding: 10px; font-family: sans-serif; cursor: pointer; }
        #healthDisplay { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            z-index: 10; 
            padding: 15px 20px; 
            font-family: sans-serif; 
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            border-radius: 5px;
            border: 2px solid #333;
            min-width: 150px;
        }
        #healthBar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 8px;
            overflow: hidden;
        }
        #healthBarFill {
            height: 100%;
            background: linear-gradient(to right, #ff3333, #ff6666);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        #healthText {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        #tokenStatusOverlay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px;
            border: 2px solid #444;
            display: flex;
            gap: 20px;
            padding: 10px;
        }
        .status-section {
            padding: 10px 20px;
            min-width: 250px;
            text-align: center;
            font-size: 14px;
        }
        .status-section:not(:last-child) {
            border-right: 1px solid #555;
        }
        .status-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #88ccff;
        }
        .status-line {
            margin: 3px 0;
            font-family: sans-serif;
        }
        .pending {
            color: #ffaa33;
        }
        .success {
            color: #33ff88;
        }
        .error {
            color: #ff5555;
        }
        #coinDisplay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            padding: 15px 20px;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            border: 2px solid #444;
            font-size: 16px;
            font-weight: bold;
            min-width: 180px;
            line-height: 1.5;
        }
        #coinDisplay div {
            margin: 2px 0;
        }
        #distanceDisplay {
            position: absolute;
            top: 80px;
            right: 20px;
            z-index: 10;
            padding: 10px 15px;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            border: 2px solid #444;
            font-size: 14px;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
        }
        #distanceDisplay .distance-label {
            color: #88ccff;
            font-size: 12px;
            margin-bottom: 2px;
        }
        #distanceDisplay .distance-value {
            color: #ffffff;
            font-size: 18px;
        }
        #deathScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        #deathScreen.show {
            display: flex;
        }
        #deathScreen .deathTitle {
            font-family: sans-serif;
            font-size: 120px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            margin-bottom: 20px;
            animation: pulse 1s ease-in-out infinite;
        }
        #deathScreen .deathReason {
            font-family: sans-serif;
            font-size: 30px;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
            margin-bottom: 40px;
        }
        #deathScreen .respawnHint {
            font-family: sans-serif;
            font-size: 20px;
            color: #888888;
            animation: blink 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        /* Touch controls overlay */
        #touchControls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            display: none;
            z-index: 100;
            pointer-events: none;
        }
        #touchControls.show {
            display: flex;
        }
        .touchZone {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            user-select: none;
            pointer-events: auto;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .touchZone:active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .touchZone.left {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .touchZone.right {
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        .touchZone.center {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <button id="resetPlayer">Reset Player</button>
    <div id="tokenStatusOverlay">
        <div class="status-section">
            <div class="status-title">Token Status</div>
            <div id="tokenStatusContent">
                <div class="status-line">Initializing...</div>
            </div>
        </div>
        <div class="status-section" id="chunkStatusSection" style="display: none;">
            <div class="status-title">Chunk Tokenization</div>
            <div id="chunkStatusContent">
                <div class="status-line">No active tasks</div>
            </div>
        </div>
    </div>
    <div id="coinDisplay">
        <div style="color: #33ff88;">Confirmed: 0 URC</div>
        <div style="color: #ffcc00;">Pending: 0 URC</div>
    </div>
    <div id="distanceDisplay">
        <div class="distance-label">Distance</div>
        <div class="distance-value">0 blocks</div>
    </div>
    <div id="healthDisplay">
        <div id="healthText">Health: 100/100</div>
        <div id="healthBar">
            <div id="healthBarFill" style="width: 100%;"></div>
        </div>
    </div>
    <div id="deathScreen">
        <div class="deathTitle">YOU DIED!</div>
        <div class="deathReason" id="deathReason">Killed by drone</div>
        <div class="respawnHint">Press SPACE or tap anywhere to respawn</div>
    </div>
    <div id="touchControls">
        <div class="touchZone left" data-action="left">←</div>
        <div class="touchZone center" data-action="jump">↑</div>
        <div class="touchZone right" data-action="right">→</div>
    </div>
    <script src="/unicity-sdk.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
