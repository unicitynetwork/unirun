<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unicity Runner - Demo</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; }
        #app { position: absolute; width: 100%; height: 100%; }
        #resetPlayer { position: absolute; top: 10px; left: 10px; z-index: 10; padding: 10px; font-family: sans-serif; cursor: pointer; }
        #healthDisplay { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            z-index: 10; 
            padding: 15px 20px; 
            font-family: sans-serif; 
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            border-radius: 5px;
            border: 2px solid #333;
            min-width: 150px;
        }
        #healthBar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 8px;
            overflow: hidden;
        }
        #healthBarFill {
            height: 100%;
            background: linear-gradient(to right, #ff3333, #ff6666);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        #healthText {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        #tokenStatus {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 20px;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px;
            border: 2px solid #444;
            min-width: 300px;
            text-align: center;
            font-size: 14px;
        }
        #tokenStatus .status-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #88ccff;
        }
        #tokenStatus .status-line {
            margin: 3px 0;
        }
        #tokenStatus .pending {
            color: #ffaa33;
        }
        #tokenStatus .success {
            color: #33ff88;
        }
        #tokenStatus .error {
            color: #ff5555;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <button id="resetPlayer">Reset Player</button>
    <div id="tokenStatus">
        <div class="status-title">Token Status</div>
        <div id="tokenStatusContent">
            <div class="status-line">Initializing...</div>
        </div>
    </div>
    <div id="healthDisplay">
        <div id="healthText">Health: 100/100</div>
        <div id="healthBar">
            <div id="healthBarFill" style="width: 100%;"></div>
        </div>
    </div>
    <script src="/unicity-sdk.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
